<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FLAMES Result</title>
    <style>@charset "UTF-8";
body {
    background-color: #ffe6f0;
    font-family: Arial, sans-serif;
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px 30px;
    text-align: center;
    width: 400px;
}

h1 {
    color: #ff66b2;
}

.input-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    background-color: #ff66b2;
    border: none;
    border-radius: 5px;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #ff3385;
}

a {
    color: #ff66b2;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>FLAMES Result</h1>
        <p><strong>Your Name:</strong> <span th:text="${result.name1}"></span></p>
        <p><strong>Partner's Name:</strong> <span th:text="${result.name2}"></span></p>
        <p><strong>Relationship:</strong> <span th:text="${result.relationship}"></span></p>
        <a href="/">Try Again</a>
    </div>
</body>
</html>
